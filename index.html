<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        body{
            background-color: antiquewhite;
        }
        th{
            vertical-align: middle;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <form class="container my-5">
        <h1 class="dipslay-1 mb-5">Assignment 2</h1>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input id="fullName" required type="text" class="form-control">
            <span id="fullNameError" class="text-danger"></span>

        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Roll Number</label>
                <input id="rollNo" required type="number" class="form-control">
                <span id="rollNoError" class="text-danger"></span>
            </div>
            <div class="col">
                <label class="form-label">Class</label>
                <input id="class" required list="classlist" class="form-control">
                <datalist id="classlist">
                    <option value="TEIT">
                </datalist>
                <span id="classError" class="text-danger"></span>
            </div>
        </div>
        <label class="form-label">Marks Obtained</label>
        <table class="table table-primary table-striped text-center">
            <thead>
                <th>Course Code</th>
                <th>Course Title</th>
                <th>UT1<br>Min/Max<br>07/20</th>
                <th>UT2<br>Min/Max<br>07/20</th>
                <th>UT Average<br>Min/Max<br>07/20</th>
                <th>ESE<br>Min/Max<br>32/80</th>
                <th>Total<br>Max<br>100</th>
                <th>Grade</th>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>ITC301</td>
                    <td>EMIV</td>
                    <td>
                        <input value="0" required type="number" id="emiiiUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="emiiiUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="emiiiUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="emiii" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="emiiiTotal" class="form-control">
                    </td>
                    <td>
                        <span id="emiiiGrade">F</span>
                    </td>
                </tr>
                <tr class="table-primary">
                    <td>ITC302</td>
                    <td>DSA</td>
                    <td>
                        <input value="0" required type="number" id="dsaUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="dsaUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="dsaUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="dsa" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="dsaTotal" class="form-control">
                    </td>
                    <td>
                        <span id="dsaGrade">F</span>
                    </td>
                </tr>
                <tr class="table-primary">
                    <td>ITC303</td>
                    <td>DBMS</td>
                    <td>
                        <input value="0" required type="number" id="dbmsUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="dbmsUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="dbmsUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="dbms" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="dbmsTotal" class="form-control">
                    </td>
                    <td>
                        <span id="dbmsGrade">F</span>
                    </td>
                </tr>
                <tr class="table-primary">
                    <td>ITC304</td>
                    <td>PCOM</td>
                    <td>
                        <input value="0" required type="number" id="pcomUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="pcomUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="pcomUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="pcom" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="pcomTotal" class="form-control">
                    </td>
                    <td>
                        <span id="pcomGrade">F</span>
                    </td>
                </tr>
                <tr class="table-primary">
                    <td>ITC305</td>
                    <td>PCPF</td>
                    <td>
                        <input value="0" required type="number" id="pcpfUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="pcpfUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="pcpfUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="pcpf" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="pcpfTotal" class="form-control">
                    </td>
                    <td>
                        <span id="pcpfGrade">F</span>
                    </td>
                </tr>
                <tr class="result hide">
                    <td colspan="8">
                        <strong>Grand Total:</strong><span id="obtainedMarks">0</span>/500 <br>
                    </td>
                    <!-- <td colspan="2"><strong>Percentage:</strong> <span id="percentage">0</span>%</td> -->
                </tr>
                <tr class="result hide">
                    <td colspan="8"><strong>Grade:</strong> <span id="grade"></span></td>
                </tr>
                <tr class="result hide">
                    <td colspan="8"><strong>Percentage:</strong> <span id="percentage">0</span>%</td>
                </tr>
   
            </tbody>
        </table>
        <div class="d-grid">
            <button id="submit" class="btn btn-outline-primary">Evaluate</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
   <script>
    </script>
</body>
</html>
